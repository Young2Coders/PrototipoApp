<div class="jumbotron" ng-controller="ProfessorCtrl">
            <h3>Lista de Professores</h3> 
             <div class="voltar">
                <button class="btn btn-primary" ng-click="voltar()" ng-hide="addFormShow">Voltar</button>
            </div>
            
            <hr>
                <input class="form-control" type="text" ng-model="filtroProfessor" placeholder="Pesquisar por..." />
            <hr>    
            
            <table class="table table-bordered">
                <thead>
                    <tr class="danger">
                        <td><h5><strong><a href="" ng-click="ordenarPor('professorNome')">Professor</a></strong></h5></td>
                        <td><h5><strong>Turmas</strong></h5></td>
                        <td><h5><strong>Apagar</strong></h5></td>
                    </tr>
                </thead>
                <tbody>
                    <tr class="active" ng-repeat="professor in professores | filter: filtroProfessor | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
                        <td>{{professor.professorNome | uppercase }}</td>
                        <td>
                            <button class="btn btn-primary btn-sm" ng-click="redirecionandoUsuario()" >Ver</button>
                        </td>
                        <td>
                            <button class="btn btn-danger btn-sm" ng-click="apagarProfessor(professor)" >X</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <hr>
            <form ng-submit="enviarFormulario()" ng-show="addFormShow">
                <input class="form-control" class="teste" type="text" ng-model="professorNome" placeholder="Nome do(a) Professor(a)" />
                <button type="submit" value="" class="btn btn-success btn-block">OK</button>
            </form>
                
            <form ng-submit="editFormSubmit()" ng-show="editFormShow">
                    <input type="text" ng-model="professorNome" placeholder="Nome do(a) Professor" />
                    <button type="submit" value="" class="btn btn-success btn-sm">OK</button>
            </form>
            <hr>
            <button class="btn btn-success" ng-click="mostrarFormulario()" ng-hide="addFormShow">+</button>
            <button class="btn btn-warning" ng-click="esconderFormulario()" ng-show="addFormShow">-</button>

        </div>
